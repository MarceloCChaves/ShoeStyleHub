<section class="create-product-container ff-inter">
  <header class="header">
    <h2>
      Criar sapato
    </h2>
  </header>
  <form class="create-product-form">
    <label class="create-product-label" for="nome">Nome</label>
    <input
      id="nome"
      name="nome"
      placeholder="Digite o nome"
      [(ngModel)]="product.name"
    />
    <label class="create-product-label" for="Imagem">Preço</label>
    <input
      id="Preco"
      type="number"
      name="Preco"
      placeholder="Digite o preço"
      [(ngModel)]="product.price"
    />
    <label class="create-product-label" for="Imagem">Imagem</label>
    <input
      id="Imagem"
      name="Imagem"
      placeholder="Link da imagem"
      [(ngModel)]="product.image"
    />
    <label class="create-product-label" for="descricao">Descrição</label>
    <textarea
      id="Descrição"
      name="Descrição"
      placeholder="Digite a descrição"
      rows="10"
      [(ngModel)]="product.description"
    ></textarea>
    <div class="acoes">
      <button (click)="createProduct()" class="create-product-save">Salvar</button>
      <button type="button" (click)="cancel()" class="create-product-cancel">Cancelar</button>
    </div>
  </form>
</section>
